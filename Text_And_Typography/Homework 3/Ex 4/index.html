<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        h1 {
            text-decoration: line-through;
        }

        h2 {
            text-decoration: underline;
        }

        p {
            text-decoration: overline;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <p> Paragraph with a line over it </p>

    <h1> Heading with a line through it </h1>

    <h2> Heading with an underline </h2>

    <a href="http://www.yahoo.com" target="_blank">This link is not underlined</a>. Can you believe that such a thing as
    non-underlined links exists?!
</body>

</html>
