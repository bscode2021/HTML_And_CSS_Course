<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        h1 {
            color: #777777;
        }

        h2 {
            color: #5f80a9
        }

        p {
            color: #2d653e;
            font-weight: bold;
        }

        p.message {
            color: #232352;
        }
    </style>
</head>

<body>
    <h1> Here is some gray text </h1>

    <h2> Here is some blue text </h2>

    <p> Here is some bold green text </p>

    <p class="message"> There are so many possibilities when it comes to color combinations! </p>
</body>

</html>
