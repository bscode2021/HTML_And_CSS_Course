<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body {
            background-image: url(https://placeimg.com/700/230/animals/grayscale);
            background-repeat: no-repeat;
            background-position: center;
            color: white;
        }
    </style>
</head>

<body>
    <center>
        <p>
            To make the background appear in the center of the page,
            <br> change the value of <b>background-repeat</b> to <b>no repeat</b>
            <br> and the value of <b>background-position</b> to <b>center</b>
        </p>
    </center>
</body>

</html>
