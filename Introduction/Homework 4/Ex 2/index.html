<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        table {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <table border="2" cellspacing="0" cellpadding="8">
        <tr>
            <td>This table has</td>
            <td>a yellow background</td>
        </tr>
        <tr>
            <td>Set a background color</td>
            <td>for a table just like you would for any other element</td>
        </tr>
    </table>
</body>

</html>
