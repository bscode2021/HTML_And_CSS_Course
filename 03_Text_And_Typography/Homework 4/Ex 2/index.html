<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        h1 {
            font-size: 140%;
        }

        h2 {
            font-size: 20px;
        }

        p {
            font-size: 3em;
        }
    </style>
</head>

<body>
    <h1>
        You can set font size with percentages
    </h1>

    <h2>
        You can set font size with pixels
    </h2>

    <p>
        You can even set font size with em's
    </p>
</body>

</html>
