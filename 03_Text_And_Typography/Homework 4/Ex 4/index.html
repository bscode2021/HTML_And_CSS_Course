<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        h1.italic {
            font-style: italic;
        }

        h1.normal {
            font-style: normal;
        }

        h1.oblique {
            font-style: oblique;
        }
    </style>
</head>

<body>
    <h1 class="italic">This text is italic</h1>
    <h1 class="normal">This is just some normal text</h1>
    <h1 class="oblique">This text is oblique</h1>
</body>

</html>
