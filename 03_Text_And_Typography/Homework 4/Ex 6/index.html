<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        p.normal {
            font-variant: normal;
        }

        p.smallCaps {
            font-variant: small-caps;
        }
    </style>
</head>

<body>
    <p class="normal">
        A normal font variant, text looks like regular text
    </p>

    <p class="smallCaps">
        A 'small-caps' font variant, text is made to appear small with capital letters
    </p>
</body>

</html>
