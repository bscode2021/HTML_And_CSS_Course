<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        Would you like to subscribe to our mailing list?
        <input type="radio" name="mailingList" value="Yes" />Yes
        <input type="radio" name="mailingList" value="No" />No
        <br /><br />
        How often do you read books?
        <br /><br />
        <input type="radio" name="read" value="OnceAWeek" />Once a week
        <br />
        <input type="radio" name="read" value="TwiceAWeek" />Twice a week
        <br />
        <input type="radio" name="read" value="FiveAWeek" />Five times a week or more
        <br />
        <input type="radio" name="read" value="Other" />Other
    </form>
</body>

</html>
