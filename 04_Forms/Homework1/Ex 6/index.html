<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <input type="hidden" name="hidden1" placeholder="This field is hidden" />

        <input type="hidden" name="hidden2" placeholder="This field is also hidden" />

        <input type="text" name="info" placeholder="This field is not hidden" />
    </form>

    <p>
        Hidden fields are not visible on a webpage, but they can still store data and the data they store is submitted
        just like non-hidden form elements.
    </p>
</body>

</html>
